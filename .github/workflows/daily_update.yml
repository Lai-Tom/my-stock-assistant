name: Daily Stock Update & Deploy

on:
  schedule:
    - cron: '0 0 * * *' # 每天早上自動跑
  workflow_dispatch:      # 允許手動按鈕
  push:                   # 新增這段：當檔案更新時自動跑
    paths:
      - 'stock_list.json' # 只監聽這個檔案的變動

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: pip install -r requirements.txt

      - name: 執行爬蟲
        run: python fetch_data.py

      - name: 設定 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 安裝前端
        run: npm install

      - name: 建置網站
        run: npm run build

      - name: 部署
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
